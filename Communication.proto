syntax = "proto3";
package google.protobuf;

message ReqUserNew
{
    string user_id = 1;
    float x = 2;
    float y = 3;    
}

message ReqUserUpdate
{
    string user_id = 1;
    float x = 2;
    float y = 3;
    bool isDead = 4;
}

message RequestRPC
{  
  oneof requests {
    ReqUserNew    reqUserNew = 1;
    ReqUserUpdate reqUserUpdate = 2;    
  }
}